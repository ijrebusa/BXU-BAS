<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXU BAS - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BXU BAS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="violations.html">Violations</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="settings" class="section">
            <h1>Settings</h1>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor">
                </div>
                <div class="form-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor">
                </div>
                <div class="form-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" min="12" max="24" value="16">
                </div>
                <div class="form-group">
                    <label for="navbarColor">Navbar Color:</label>
                    <input type="color" id="navbarColor">
                </div>
                <div class="form-group">
                    <label for="mode">Mode:</label>
                    <select id="mode">
                        <option value="default">Default</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notificationsEnabled">Enable Notifications:</label>
                    <input type="checkbox" id="notificationsEnabled">
                </div>
                <button type="submit">Apply Settings</button>
                <button type="button" id="resetSettings">Reset to Default</button>
            </form>
        </section>
    </div>

    <footer class="footer">
        Business Permit and Licensing Department, Butuan City, Agusan del Norte
    </footer>

    <script src="settings.js"></script>
    <script src="sms-email-settings.js"></script>

</body>
</html>
